	<meta charset="utf-8">
	<meta name="description" content="Escribir un algoritmo que permita jugar a doble o nada: El jugador apuesta una cantidad y tira una moneda (aleatoriamente). Si sale cara obtiene el doble de la cantidad apostada. Si sale cruz lo pierde todo.....">
	<script type="text/javascript">
		var azar=Math.floor(Math.random()*10);
		console.log(azar);
		var apuesta, resultado;
		apuesta=parseInt(prompt("Escribe la cantidad que deseas apostar"));
		resultado=0;
		if (azar<=4) {
			azar="cara";
			resultado=apuesta*2;
			document.writeln("Ha salido "+azar+" así que el resultado de tu apuesta es "+resultado);
		} else 
		if (azar>4) {
			azar="cruz";
			document.writeln("Ha salido "+azar+" así que el resultado de tu apuesta es "+resultado);
		
		}
	</script>
