<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio5</title>
	<meta charset="utf-8">
	<meta name="description" content="Haz un programa que nos pida un número, y nos muestre en una única pantalla, el doble, el triple y el cuádruple del número que habíamos introducido (cada uno en una línea).">
	<script type="text/javascript">
		var num=parseInt(prompt("Escribe un número"));
		var doble= num*2;
		var triple=num*3;
		var cuadruple=num*4;
		document.writeln("El doble de "+num+ " es "+ doble + "<br>");
		document.writeln("El triple de "+num+ " es "+ triple + "<br>");
		document.writeln("El cuadruple de "+num+ " es "+ cuadruple + "<br>");
	</script>
</head>
<body>

</body>
</html>
