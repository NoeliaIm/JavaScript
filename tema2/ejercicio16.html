<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 16</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa utilizando la sentencia switch para que dada una nota numérica nos dé la nota en letra. (Por ejemplo nota= 5   Aprobado).">
	<script type="text/javascript">
		var nota= parseInt(prompt("Dime la nota"));
		switch (nota){
			case 5: document.writeln("Aprobado"); break;
			case 6: document.writeln("Bien"); break;
			case 7: document.writeln("Notable"); break;
			case 8: document.writeln("Notable"); break;
			case 9: document.writeln("Sobresaliente");break;
			case 10: document.writeln("Sobresaliente");break;
			default: document.writeln("Suspenso");break;
		}
		
	</script>
</head>
<body>

</body>
</html>
