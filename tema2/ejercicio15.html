<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 15</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa  que pida un número, luego pide a tu compañero que intente adivinarlo. Tienes 5 oportunidades. Utiliza la sentencia break para salir del bucle si lo adivina antes.">
	<script type="text/javascript">
		var minum, sunum, contador;
		minum=parseInt(prompt("Introduce un número para que tu compañero lo adivine"));
		contador=0;
		do{
			sunum=parseInt(prompt("Intenta adivinar el número"));
			contador=contador +1;
			if (sunum==minum) {
				alert("Has adivinado el número");
				break;
			}

		}while (contador<5);
		document.writeln("No has adivinado el número en los 5 intentos posibles");
	</script>
</head>

</html>
