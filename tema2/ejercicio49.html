	<title>Ejercicio 49</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que calcule y visualice las potencias de 2 entre 0 y 10.">
	<script type="text/javascript">
		var potencia;
		for (var i = 0; i <=10; i++) {
			potencia=Math.pow(2,i);
			document.writeln(potencia+" ");
		}
	</script>
