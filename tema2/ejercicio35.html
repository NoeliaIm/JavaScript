<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 35</title>
	<meta charset="utf-8">
	<meta name="description" content="Escribir un programa que pida por teclado cuánto costó una cena, y escriba por teclado lo siguiente:
1.	La propina más pequeña vale: propinapeq
2.	La propina más grande vale: propinagra
3.	Donde propinapeq es un 15% del valor de la cena
4.	Donde propinagra es un 25% del valor de la cena
">
<script type="text/javascript">
	var totalCena, propinapeq, propinagra;
	totalCena=parseInt(prompt("¿Cuánto costó la cena?"));
	propinapeq=totalCena*0.15;
	propinagra=totalCena*0.25;
	document.writeln("La propina más pequeña vale: "+propinapeq+"<br>La propina más grande vale: "+propinagra);
</script>
</head>
<body>

</body>
</html>
