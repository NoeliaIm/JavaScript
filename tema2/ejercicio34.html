<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 34</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que pida por teclado un numero cualquiera, y si el numero es menor que 0, de un mensaje de alerta de numero invalido. Si no, que escriba por pantalla los siguientes valores o soluciones, utilizando variables auxiliares (solucion1,...) para cada apartado:
1.	La respuesta a numero*2+1/3 –7 es: solucion1
2.	La respuesta a numero+2 es: solucion2
3.	La respuesta a numero * 2.5 es: solucion3
4.	“Fin de operación con el numero: numero”
">
<script type="text/javascript">
	var num, solucion1, solucion2, solucion3;
	num=parseInt(prompt("Escribe un número"));
	if (num<0) {
		alert("Número inválido");
	} else {
		solucion1= num*2+1/3;
		solucion2= num+2;
		solucion3=num*2.5;
		document.writeln("La respuesta a "+num+"*2+1/3 –7 es: "+solucion1+"<br>");
		document.writeln("La respuesta a "+num+"+2 es: "+solucion2+"<br>");
		document.writeln("La respuesta a "+num+"*2.5 es: "+solucion3+"<br>");
		document.writeln("Fin de operación con el numero: "+num);
	}
</script>
</head>

</body>
</html>
