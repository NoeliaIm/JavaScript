<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio3</title>
	<meta charset="utf-8">
	<meta name="desciption" content="Haz un programa que sirva para dividir dos números. ¿Qué sucede si en lugar de dividir dos números, intentamos dividir dos textos? ¿Qué sucede si el divisor es el número 0? ¿Y si no introducimos nada?

NOTA: Utiliza try..catch para evitar errores.
">
<script type="text/javascript">
	try{
		var a=prompt("Introduce un número");
		var b=prompt("Introduce otro número");
		var resultado=a/b;
		alert("El resultado de la operación es "+resultado);
	}catch (e){
		alert("error "+ e.message);
	}
</script>
</head>
