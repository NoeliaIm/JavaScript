	<meta charset="utf-8">
	<meta name="description" content="Leer un número “n” por teclado y escribir la suma de todos los números  entre 1 y “n”">
	<script type="text/javascript">
		var num, suma;
		num=parseInt(prompt("Escribe un número"));
		for (var i = 0; i <= num; i++) {
			suma=num+i;
		}
		document.writeln("La suma de todos los números desde 1 hasta "+num+" es "+suma);
	</script>
