	<title>Ejercicio 39</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que escriba los números del 1 al 25 con un bucle for de 3 en 3 y escribiendo 4 números en cada línea.">
	<script type="text/javascript">
		for (var i = 1; i <= 25; i+=3) {
			for (var j = 1; j <=4; j++) {
			document.writeln(i);
			
			}
			document.writeln("<br>");
		}
	</script>
</head>
