<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 44</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que visualice los 10 primeros múltiplos de un número que introducimos por teclado. A continuación nos visualice la suma de todos ellos. Utilizando la sentencia for.">
	<script type="text/javascript">
		var num, suma, numeros;
		num=parseInt(prompt("Escribe un número"));
		suma=0;
		numeros=0;
		for (var i = 0; i <= num; i++) {
			if (num%i==0 && numeros<10) {
				document.writeln(i);
				suma=suma + i;
				numeros=numeros+1;
			}
		}
		document.writeln("<br>La suma de los múltiplos es "+suma);

	</script>
</head>
<body>

</body>
</html>
