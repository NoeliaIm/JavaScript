	<meta charset="utf-8">
	<meta name="desciption" content="Elaborar un algoritmo que permita convertir de grados Fahrenheit  a Centígrados, utilizando la siguiente fórmula: C = 5 / 9 (F – 32). Mostrar los grados Centígrados  y los  Fahrenheit  obtenidos.
	***Como convertir grados Fahrenheit a grados Celsius
Resta 32º para adaptar el equivalente en la escala Fahrenheit.
Multiplica el resultado por 5/9.
Ejemplo: convierte 98.6º Fahrenheit a Centígrados. 
98.6 - 32 = 66.6 
66.6 * 5/9 = 333/9 = 37o C.****">
	<script type="text/javascript">
		var gradosC, gradosF;
		gradosF=parseInt(prompt("Escribe los grados Fahrenheit"));
		gradosC=(gradosF-32)*(5/9);
		document.writeln(gradosF+"ºF son "+gradosC+"ºC");
	</script>
