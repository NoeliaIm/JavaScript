<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 43</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que calcule el factorial de un número utilizando la sentencia for">
	<script type="text/javascript">
		var num=parseInt(prompt("Escribe un número"));
		var factorial=1;
		for (var i = 1; i <=num; i++) {
			factorial=factorial*i;
		}
		document.writeln("El factorial es "+factorial);
	</script>
</head>

</body>
</html>
