<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 45</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa para calcular la suma de los 10 primeros números naturales utilizando la sentencia do .. while">
	<script type="text/javascript">
		var suma=0;
		var veces=0;
		do{
			suma=suma+veces;
			veces=veces+1;
			}while(veces<=10);
		document.writeln("La suma de los 10 primeros números naturales es "+suma);
	</script>
</head>

</html>
