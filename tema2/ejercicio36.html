<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 36</title>
	<meta charset="utf-8">
	<meta name="description" content="Realizar un ejercicio que permita realizar la multiplicación de dos números mediante sumas sucesivas">
	<script type="text/javascript">
		var num1, num2, resultado;
		num1=parseInt(prompt("Escribe un número"));
		num2=parseInt(prompt("Escribe un número"));
		resultado=0;
		for (var i = 0; i<num1; i++) {
			resultado=resultado+num2;
		}
		document.writeln("La multiplicación es "+resultado);
	</script>
</head>

</body>
</html>
