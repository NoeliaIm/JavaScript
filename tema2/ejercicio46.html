<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 46</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que solicite y visualice una serie de números distintos de cero. El programa debe terminar cuando introduzcamos el valor cero que no se debe visualizar. Finalmente se desea obtener la cantidad de valores leídos distintos de cero.">
	<script type="text/javascript">
		var num, veces;
		veces=0;
		do{
			num=parseInt(prompt("Escribe un número"));
			if (num!=0) {
				veces=veces+1;
			}
		}while(num!=0);
		document.writeln("Has introducido "+veces+" números distintos de 0");
	</script>
</head>

</body>
</html>
