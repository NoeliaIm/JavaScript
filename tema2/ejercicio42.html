<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 42</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que visualice todos los múltiplos de 11 menores de 300. A continuación que nos de la suma de todos ellos.">
	<script type="text/javascript">
		var suma=0;
		for (var i = 0; i<=300; i++) {
			if (i%11==0) {
				document.writeln(i+" ");
				suma=suma+i;
			}
		}
		document.writeln("<br>La suma de todos los múltiplos es "+suma);
	</script>
</head>
<body>

</body>
</html>
