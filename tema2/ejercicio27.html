<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 27</title>
	<meta charset="utf-8">
	<meta name="description" content="Leer tres números y escribirlos en orden decreciente">
	<script type="text/javascript">
		var num1, num2, num3, primero, segundo, tercero;
		num1=parseInt(prompt("Escribe un número"));
		num2=parseInt(prompt("Escribe un número"));
		num3=parseInt(prompt("Escribe un número"));
		if (num1>num2) {
			if (num2>num3) {
				primero=num1;
				segundo=num2;
				tercero=num3;
			} else{ 
				primero=num1;
				segundo=num3;
				tercero=num2;
			}
			}
		if (num2>num1) {
			if (num1>num3) {
				primero=num2;
				segundo=num1;
				tercero=num3;
			} else { 
				primero=num2;
				segundo=num3;
				tercero=num1;
			}
			}
		if (num3>num1) {
			if (num1>num2) {
				primero=num3;
				segundo=num1;
				tercero=num2;
			} else { 
				primero=num3;
				segundo=num2;
				tercero=num1;
			}
			}

		 
		document.writeln(primero+", "+segundo+", "+tercero);
	</script>
</head>

</body>
</html>
