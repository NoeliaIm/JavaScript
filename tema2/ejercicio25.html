<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 25</title>
	<meta charset="utf-8">
	<meta name="description" content="Identificar cuantos días tiene el mes.">
	<script type="text/javascript">
		var mes=prompt("Escribe el mes");
		if (mes=="enero"|| mes=="marzo" || mes=="mayo" || mes=="julio"|| mes=="agosto"|| mes=="octubre"|| mes=="diciembre") {
			document.writeln("El mes de "+mes+" tiene 31 días");
		} else {
			if (mes="febrero") {
				document.writeln("El mes de "+mes+" tiene 28 días");
			} else {
				document.writeln("El mes de "+mes+" tiene 30 días");
			}
		}
	</script>
</head>
<body>

</body>
</html>
