<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 1</title>
	<meta name="description" content="Sobre una lista ya creada, añadir nuevos elementos dados por el usuario">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function aniadirElemento() {
			var nuevoElemento= document.createElement('li');
			var contenido=document.createTextNode('Siguiente elemento de la lista');
			nuevoElemento.appendChild(contenido);
			document.getElementById('elementoPadre').appendChild(nuevoElemento);
		}
	</script>
</head>
<body>
	<div id="lista">
		<ul id="elementoPadre">
			<li>Primer elemento</li>
			<li>Segundo elemento</li>
			<li>Tercer elemento</li>
			<li>Cuarto elemento</li>

		</ul>
<input type="button" id="aniadir" name="aniadir" value="Añadir Elemento" onclick="aniadirElemento()">
	</div>
	
</body>
</html>
