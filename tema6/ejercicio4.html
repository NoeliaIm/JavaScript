<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 4</title>
	<meta name="description" content="Sobre un párrafo ya creado, añadir nuevos textos">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function addTextNode() {
			var contenido = document.createTextNode("Hola Mundo!");
			document.getElementById("p1").appendChild(contenido);
		}
	</script>
</head>
<body>
	<div style="border: 1px solid red">
			<p id="p1">Primer parrafo.</p>
		</div><br />
		<button onclick="addTextNode();">Añadir otro textNode.</button>
</body>
</html>
