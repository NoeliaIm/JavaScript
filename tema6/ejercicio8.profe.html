<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Ejercicio 8</title>
		<meta name="description" content="Permitir mover una imagen de 5 en 5 pixeles en todas direcciones, y colocarlo en la posición inicial">
		<link rel="stylesheet" href="">
		<style type="text/css" media="screen">
		body{
			height: 100vh;
			width: 100vw;
		}
		#bomba{
			position: absolute;
			margin-top: -84px;
			margin-left: -61px;
			left: 600px;
			top: 200px;
		}	

		</style>
		<script type="text/javascript">
			
			function moverDerecha() {
				var posicionL = parseInt(document.getElementById('bomba').style.left);
				posicionL -= 5;
				document.getElementById('bomba').style.left = posicionL + "px";
			}
			function moverIzquierda() {
				var posicionL=parseInt(document.getElementById('bomba').style.left);
				posicionL += 5;
				document.getElementById('bomba').style.left=posicionL+"px";
			}
			function moverArriba() {
				var posicionL=parseInt(document.getElementById('bomba').style.top);
				posicionL -= 100;
				document.getElementById('bomba').style.top=posicionL+"px";
			}
			function posicionInicial() {
				document.getElementById('bomba').style.top="200px";
				document.getElementById('bomba').style.left="600px";
			}
		</script>
		
	</head>
	<body>
		<div>
			<img id="bomba" src="bomba.jpg" alt="bomba" style="position:absolute; left:600px; top:200px">
	 	</div>
		<div>
			<ul>
				<a href="javascript:moverDerecha()">Mover 5px a la derecha</a><br>
				<a href="javascript:moverIzquierda()">Mover 5px a la izquierda</a><br>
				<a href="javascript:moverArriba()">Mover 100px arriba</a><br>
				<a href="javascript:posicionInicial()">Mover a la posición inicial</a>
			</ul>
		</div>
	</body>
</html>
