<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 16</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function posicion(x,y) {
			// body...
			window.moveTo(x,y);
		}
	</script>
</head>
<body>
	<p onclick="posicion(0,0)"><u style="color: blue">POS: 0, 0</u></p>
	<p onclick="posicion(300,0)"><u style="color: blue">POS: 300, 0</u></p>
	<p onclick="posicion(0,300)"><u style="color: blue">POS: 0, 300</u></p>
	<p onclick="posicion(300,300)"><u style="color: blue">POS: 300, 300</u></p>
</body>
</html>
