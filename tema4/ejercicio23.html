<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 23</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var num1=0;
		var num2=0;
		var operar;
		var resultado;
		function borra() {
				document.getElementById('pantalla').value="";
			
			}
			function escribirNumero(num) {
			
			 document.getElementById('pantalla').value+=num;
			}
			
			
			function escribirOperacion(op){
				num1=document.getElementById('pantalla').value;
				borra();
				operar= op;
			}
			function hacerOperacion() {
				resultado=eval(num1+operar+num2);
				document.getElementById('pantalla').value=resultado;
			}
			function opera() {
				num2=document.getElementById('pantalla').value;
				hacerOperacion(num1,num2);
			}

		</script>
</head>
<body>
	<form>
	<table id="calculadora">
		<caption>Calculadora</caption>
		<thead>
			<tr>
				<th colspan="4"><input type="text" id="pantalla" name="pantalla" value="" placeholder="0" style="text-align: right;" readonly="true"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="button" name="7" value="7" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="8" value="8" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="9" value="9" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="dividir" value="/" onclick="escribirOperacion(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" name="4" value="4" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="5" value="5" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="6" value="6" onclick="escribirNumero(this.value)" ></td>
				<td><input type="button" name="multiplicar" value="*" onclick="escribirOperacion(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" name="1" value="1" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="2" value="2" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="3" value="3" onclick="escribirNumero(this.value)"></td>
				<td><input type="button" name="restar" value="-" onclick="escribirOperacion(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" name="0" value="0"></td>
				<td><input type="button" name="decimal" value="."></td>
				<td><input type="button" name="absoluto" value="+/-"></td>
				<td><input type="button" name="sumar" value="+" onclick="escribirOperacion(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" name="abpar" value="("></td>
				<td><input type="button" name="cerpar" value=")"></td>
				<td><input type="button" name="sqrt" value="sqrt"></td>
				<td><input type="button" name="atras" value="<-"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="igual" value="=" onclick="opera()"></td>
				<td colspan="2"><input type="button" name="borrar" value="C" onclick="borra()"></td>
			</tr>
		</tbody>
	</table>
	</form>
</body>
</html>
