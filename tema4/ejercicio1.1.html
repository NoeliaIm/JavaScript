<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 1.1</title>
	<meta name="description" content="Mostrar todas las propiedades del objeto navigator">
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		for (var propiedad in navigator) {
			document.write("navigator."+propiedad+"= "+navigator[propiedad]+"<br>");
		}
	</script>
</body>
</html>
