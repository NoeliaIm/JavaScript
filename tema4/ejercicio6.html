<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 6</title>
	<meta name="description" content="Diseñar una pagina de forma que al pulsar un botón podamos introducir el color de fondo que queramos que tenga el documento. Dicho valor se introducirá en hexadecimal (RRVVAA). 

NOTA1: El valor de cada uno de los colores RR=rojo, VV=verde, AA=azul va desde el 00 hasta el FF.

NOTA2: El valor hexadecimal, debe estar precedido por el símbolo #
">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function cambiarColor(rojo, verde, azul) {
			// body...
			var color=rojo+verde+azul;
			document.bgColor="#"+color;
		}
	</script>
</head>
<body>
	<form>
		<p>Escribe el valor del rojo (desde 00 hasta FF)</p>
		<input type="text" name="rojo" value="">
		<br>
		<p>Escribe el valor del verde (desde 00 hasta FF)</p>
		<input type="text" name="verde" value="">
		<br>
		<p>Escribe el valor del azul (desde 00 hasta FF)</p>
		<input type="text" name="azul" value="">
		<input type="button" name="modifica" value="Modifica el color" onclick="cambiarColor(form.rojo.value, form.verde.value, form.azul.value)">
	</form>
</body>
</html>
