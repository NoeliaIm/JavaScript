	<link rel="stylesheet" href="">
	<script type="text/javascript">
		
			var contador = 0;
			function aniadir(){
				if(contador<10){
					var ele = document.getElementById("campos");
					ele.innerHTML += "<div id='"+contador+"'>Campo "+ contador +" <input type='text' id='campo"+contador+"' /><br/></div>";
					contador++;
				}
			}
			function borrar(){
				var ele = document.getElementById(contador-1);
				ele.parentNode.removeChild(ele); 
				contador--;
			}
