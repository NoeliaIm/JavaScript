<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 12</title>
	<meta name="description" content="Crear un ejercicio que permita crear una ventana y redimensionarla al limite de la pantalla (pixel a pixel).">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function abrirVentana() {
			// body...
			window.open("","ventanaHija", "width=200, height=200, resizable=yes");
			
		}
		function redimensionarVentana() {
			// body...
			resizeBy(window.ventanaHija.width+1, window.ventanaHija.height+1);
		}
	</script>
</head>
<body>
	<input type="button" name="abrir" value="Abrir Ventana" onclick="abrirVentana()">
	<br><br>
	<input type="button" name="redimensionar" value="Redimensionar Ventana" onclick="redimensionarVentana()">
</body>
</html>
