<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 22.bis</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function pasarDato(pref) {
			opener.document.formul.prefijo.value=pref;
			window.close();
		}
	</script>
</head>
<body>
	<h2>Lista de prefijos internacionales</h2>
	<form name="prefijos">
		<p>España <input type="button" name="espania" value="+34" onclick="pasarDato(this.value)"></p>
		<p>Holanda <input type="button" name="holanda" value="+31" onclick="pasarDato(this.value)"></p>
		<p>Gran Bretaña <input type="button" name="uk" value="+44" onclick="pasarDato(this.value)"></p>
		<p>Estados Unidos <input type="button" name="eeuu" value="+01" onclick="pasarDato(this.value)"></p>
		<p>Bélgica <input type="button" name="belgica" value="+32" onclick="pasarDato(this.value)"></p>
		<p>Grecia <input type="button" name="grecia" value="+30" onclick="pasarDato(this.value)"></p>
	</form>
</body>
</html>
