<body>
	<form name="DatosP" target="primera" enctype="Text/plain" action="mailto:usuario@dominio" method="post">
		<p>NOMBRE: <input type="text" name="texto1" size="10"></p>
		<p>APELLIDOS: <input type="text" name="texto2" size="15"></p>
		
	</form>
	<script type="text/javascript">
		document.write("<br>El nombre del formulario es: "+document.forms["DatosP"].name);
		document.write("<br>El formulario es enviado a "+document.forms["DatosP"].action);
		document.write("<br>El formulario enviará sus datos codificados como: "+document.forms["DatosP"].enctype);
		document.write("<br>El formulario contiene "+document.forms["DatosP"].length+" elementos");
		document.write("<br>El formulario se envía por el método "+document.forms["DatosP"].method);
		document.write("<br>El formulario se mostrará en la ventana llamada "+document.forms["DatosP"].target);


	</script>
