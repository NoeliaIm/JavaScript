		<select name="color">

			<option value="blue">Azul</option>
			<option value="yellow">Amarillo</option>
			<option value="green">Verde</option>
		</select>
			<input type="button" name="cambiar" value="Modifica el color" onclick="modificarColor(form.color.value)">
		
	</form>
