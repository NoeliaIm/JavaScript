<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 23 profe</title>
	<link rel="stylesheet" href="">
		<script type="text/javascript">
		function Persona(nombre, dineroAhorrado){
			this.nombre = nombre;
			this.dineroAhorrado = dineroAhorrado;
			this.ahorra=function(cantidad){
				this.dineroAhorrado += parseFloat(cantidad);
			}
			this.gasta=function(cantidad){
				if (dineroAhorrado >= cantidad) {
					this.dineroAhorrado -= parseFloat(cantidad);
				}else{
					alert("No tienes tanto dinero para gastar");
				}
			}
		}

		function listarGrupo() {
			document.getElementById("zona").innerHTML = "";
			for (i=0; i<personas.length; i++) {
				document.getElementById("zona").innerHTML += personas[i].nombre + " (" + personas[i].dineroAhorrado + ")</br>";
			}
		}

		function ahorrarCliente() {
			for (i=0; i<personas.length; i++)
				if (personas[i].nombre == document.getElementById("campoQuien").value)
					personas[i].ahorra(document.getElementById("campoCantidad").value);
		}

		function gastarCliente() {
			for (i=0; i<personas.length; i++)
				if (personas[i].nombre == document.getElementById("campoQuien").value)
					personas[i].gasta(document.getElementById("campoCantidad").value);
		}

		//Se crean 4 clientes inicialmente
		var personas=[new Persona("Pepe", 1000), new Persona("Ana", 1200), new Persona("Jose", 2000), new Persona("Rosa", 2200)];
	</script>
</head>
<body>
		<table>
		<thead>
			<tr>
				<th>Persona:</th>
				<td><input type="text" id="campoQuien" name="campoQuien" value=""></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Cantidad:</th>
				<td><input type="text" id="campoCantidad" name="campoCantidad" value=""></td>
			</tr>
			<tr>
				<td id="centrar" colspan="2">
					<input type="button" id="campoAhorrar" name="campoAhorrar" value="Ahorrar" onclick="ahorrarCliente()">
					<input type="button" id="campoGastar" name="campoGastar" value="Gastar" onclick="gastarCliente()">
				</td>
			</tr>
			<tr>
				<td id="centrar" colspan="2">
					<input type="button" id="campoListar" name="campoListar" value="Listar Grupo" onclick="listarGrupo()">
				</td>
			</tr>
		</tbody>
	</table>
	<div id="zona"></div>
</body>
</html>
