<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 5</title>
	<meta name="description" content="Mostrar en pantalla la posición del ratón">
	<link rel="stylesheet" href="">
	<style type="text/css">
		body{
			width: 100vw;
			height: 100vh;
		}
	</style>
	<script type="text/javascript">
		function posicionRaton(e) {
			var X=e.clientX;
			var Y=e.clientY;
			document.getElementById('mostrar').innerHTML=X+" "+Y

		}
	</script>

</head>
<body onmousemove="posicionRaton(event)">
	<div id=mostrar>
		
	</div>
</body>
</html>
