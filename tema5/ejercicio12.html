<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 12</title>
	<meta name="decription" content="Mostrar el tamaño de la ventana, según se vaya redimensionando (window.outerWidth, window.outerHeight)">
	<style type="text/css">
		body{
			width: 100vw;
			height: 100vh;
		}
		#mostrar{
			width: 250px;
			height: 150px;
		}
	</style>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function dimensiones() {
			var ancho=window.outerWidth;
		var alto=window.outerHeight;
		document.getElementById('mostrar').innerHTML=ancho+" es el ancho y "+alto+" es el alto.";
		}
		
	</script>
</head>
<body onresize="dimensiones()">
	<div id="mostrar">
		
	</div>
</body>
</html>
