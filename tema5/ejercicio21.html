<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 21</title>
	<meta name="description" content="Añadir el evento click a cada uno de los elementos de una lista, para que cuando se produzca nos diga qué elemento fue.">
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		body{
			width: 100vw;
			height: 100vh;
		}
	</style>
	<script type="text/javascript">
		function queElemento(e) {

			var pulso=e.target.innerText;
			document.getElementById('mostrar').value=pulso;
		}
	</script>
</head>
<body>
	<ul>
		<li><button id="uno" type="button" onclick="queElemento(event)">Elemento 1</button></li>
		<li><button id="dos" type="button" onclick="queElemento(event)">Elemento 2</button></li>
		<li><button id="tres" type="button" onclick="queElemento(event)">Elemento 3</button></li>
		<li><button id="cuatro" type="button" onclick="queElemento(event)">Elemento 4</button></li>
	</ul>
	<label>Donde hice click<input type="text" id="mostrar" name="mostrar" value=""></label>
</body>
</html>
