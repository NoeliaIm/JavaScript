<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 20</title>
	<meta name="description" content="Añadir el evento click al document, para que cuando se produzca nos de la posición del ratón.">
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		body{
			width: 100vw;
			height: 100vh;
		}
	</style>
	<script type="text/javascript">
		function mostrarPosicion(e) {
			x=e.clientX;
			y=e.clientY;
			document.getElementById('x').value=x;
			document.getElementById('y').value=y;
		}
	</script>
</head>
<body onclick="mostrarPosicion(event)">
	<div id="mostrarPosicion">
		<form>
			<label>Coordenada X<input type="text" id="x" name="x" value=""></label>
			<label>Coordenada Y<input type="text" id="y" name="y" value=""></label>
		</form>
	</div>
</body>
</html>
