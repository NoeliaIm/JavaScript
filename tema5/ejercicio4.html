	<meta name="description" content="Mostrar en pantalla el cÃ³digo de la tecla pulsada">
	<script type="text/javascript">
		
		function mostrarTecla(elEvento) {
			
				var caracter=elEvento.keyCode;
				var letra=String.fromCharCode(caracter);
				var mensaje="";
				
			if (elEvento.altKey) {
				mensaje+="+ altKey";
			} else if (elEvento.shiftKey) {
				mensaje+="+ shiftKey";
			}else if(elEvento.ctrlKey){
				mensaje+="+ controlKey";
			}
			document.getElementById('mostrar').innerHTML+=caracter+" "+letra+" "+mensaje+"<br>";
		}
	</script>
</head>
<body onkeypress="mostrarTecla(event)">
	<div id="mostrar">
		
	</div>
</body>
