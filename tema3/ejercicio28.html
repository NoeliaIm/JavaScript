	<title>Ejercicio 28</title>
	<meta name="description" content="Crea un array con 3 “pizzas” introducidas mediante código. Posteriormente añade otras dos nuevas pizzas al array y muestra por pantalla el número total de pizzas almacenadas y cuáles son.">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var pizzas=["margarita", "carbonara", "peperoni"];
		for (var i = 0; i < 2; i++) {
			var pizzaNueva=prompt("Escribe una pizza de tu preferencia");
			pizzas.push(pizzaNueva);
		}
		document.write("El número total de pizzas es "+pizzas.length+" y son: "+pizzas);
	</script>
