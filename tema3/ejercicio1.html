<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1</title>
	<meta charset="utf-8">
	<meta name="description" content="Hacer un programa que contenga una función llamada vernumeros() que permita visualizar los 10 primeros números tantas veces como queramos">
	<script type="text/javascript">
		function vernumeros() {
			var veces;
			veces=parseInt(prompt("Introduce un número de veces"));
			while (veces>0){
			for (var i = 0; i <= 10; i++) {
				document.write(i +" ");

			}
			document.write("<br>");
			veces=veces-1;
		}
		}
	</script>
</head>
<body>
<script type="text/javascript">vernumeros();
</script>
</body>
</html>
