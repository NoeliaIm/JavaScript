<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 5</title>
	<meta charset="utf-8">
	<meta name="description" content="Añadir un método trim() a la Clase String, que permita quitar los espacios en blanco de una cadena, de cualquier posición.">
	<script type="text/javascript">
		function quitarEspacios() {
			var cadena=prompt("Escribe una frase que contenga espacios en blanco al principio y al final");
			var sinEspacios=cadena.trim();
			document.write(sinEspacios);
		}
	</script>

</head>
<body>
<script type="text/javascript"> quitarEspacios()</script>
</body>
</html>
