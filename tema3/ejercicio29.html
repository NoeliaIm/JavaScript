<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 29</title>
	<meta name="description" content="Crea dos arrays con equipos de fútbol (el tamaño, lo decide el usuario) y posteriormente únelas mediante el método concat">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function equipos() {
			var jugadores1=prompt("¿Cuántos jugadores tiene el equipo 1?");
			var equipo1=[];
			for (var i = 0; i <jugadores1; i++) {
			equipo1.push(i);
			}
			var jugadores2=prompt("¿Cuántos jugadores tiene el equipo 2?");
			var equipo2=[];
			for (var j = 0; j <jugadores2; j++) {
			equipo2.push(j);
			}
			var totalEquipos=equipo1.concat(equipo2);
			document.write(totalEquipos);
		}
	</script>
</head>
<body onload="equipos()">
	
</body>
</html>
