<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 19</title>
	<meta name="description" content="Leer una cadena de texto y generar un array con la función split(). Posteriormente, mostrar la siguiente información: Número de palabras, primera palabra, última palabra, las palabras colocadas en orden inverso, las palabras ordenadas de la a la z y las palabras ordenadas de la z a la a. Sacar toda esta información en una ventana nueva.">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function cadenaDeTexto() {
			var cadena= prompt("Escribe una cadena de texto");
			var palabras=cadena.split(" ");
			document.write(palabras+ "<br>");
			document.write("El número de palabras que tiene tu texto es "+palabras.length+"<br>");
			document.write("La primera palabra es "+palabras[0]+"<br>");
			document.write("La última palabra es "+palabras[palabras.length-1]+"<br>");
			for (var i = palabras.length-1; i >=0; i--) {
				//palabras[i]
				document.write(palabras[i]+" ");
			}
			document.write("<br>"+"Si ordenamos las palabras de la a a la z queda así:" +palabras.sort()+"<br>");
			document.write("Y al revés, de la z a la a: "+palabras.reverse()+"<br>");


		}
	</script>
</head>
<body onload="cadenaDeTexto()">
	
</body>
</html>
