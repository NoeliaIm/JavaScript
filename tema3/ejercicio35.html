<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 35</title>
	<meta name="description" content="Leer un valor introducido por el usuario y buscarlo en el array, indicando su posición o si no existe">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var impares,num,loHay=false, posicion;
		function imparesD1a21() {
			impares=[];
			for (var i = 1; i <=21; i+=2) {
				impares.push(i);
				
			}
		}
		function buscarValor(num) {
			num=parseInt(prompt("Escribe un número"));
			imparesD1a21();
			for (var i = 0; i < impares.length; i++) {
				if (num==impares[i]) {
					loHay=true;
					posicion=i;
					break;
				}
				console.log(loHay);
			}
			if (loHay!=true) {
				document.write("El número que has dicho no está en el array");
			} else {
				document.write("El número que has dicho está en el array y está en la posición "+posicion);
			}
		}
		
	</script>
</head>
<body onload="buscarValor(num)">
	
</body>
</html>
