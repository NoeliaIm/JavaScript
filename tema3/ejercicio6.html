<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 6</title>
	<meta name="description" content="Hacer un programa mediante una función que permita calcular la suma de dos valores que se introducen por teclado. Visualizar el resultado en el cuerpo de la página Web.">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function suma() {
			var num1, num2, suma;
			num1=parseInt(prompt("Escribe un número"));
			num2=parseInt(prompt("Escribe un número"));
			suma=num1+num2;
			document.write("La suma de ambos números es "+suma);
		}

	</script>
<body onload="suma()">
	
</body>
</html>
