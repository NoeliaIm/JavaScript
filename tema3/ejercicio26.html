	<meta name="description" content="Realiza dos funciones, en la primera deberás pedir al usuario el resultado de una división. En la segunda comprobarás si el resultado es correcto o no, devolviendo esa información a la primera función.

Mediante var aleatorio = Math.random() conseguimos un numero aleatorio entre 0 y 1. Mediante la siguiente función conseguiremos un número aleatorio entre dos valores dados.

function aleatorio(inferior, superior)
{ 
    numPosibilidades = superior - inferior 
    aleat = Math.random() * numPosibilidades 
    aleat = Math.round(aleat) 
    return parseInt(inferior) + aleat 
}

Modifica el ejercicio anterior para que la división propuesta por la primera función sea aleatoria.
