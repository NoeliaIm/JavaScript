<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 9</title>
	<meta name="description" content="Hacer un programa que mediante una función permita introducir un número y haga depuración de datos de entrada">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function esUnNumero() {
			var num=parseInt(prompt("Escribe un número"));
			//var patronNumero=/[0-9]/;
			var patronNumero=/[\d]/;
			var esNum=patronNumero.test(num);
			if (esNum==false) {
				alert("No has escrito un número");
				esUnNumero();
			} else {
				document.write("Has escrito un número");
			}

		}
	</script>
</head>
<body onload="esUnNumero()">
	
</body>
</html>
