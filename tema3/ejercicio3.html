<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3</title>
	<meta charset="utf-8">
	<meta name="desciption" content="Hacer un progama mediante una función que reciba tres valores y devuelva el mayor de ellos">
	<script type="text/javascript">
		function elMayor() {
			var num1, num2, num3;
			num1=parseInt(prompt("Escribe un número"));
			num2=parseInt(prompt("Escribe un número"));
			num3=parseInt(prompt("Escribe un número"));
			if ((num1>num2) && (num1>num3)) {
				document.write("El mayor es "+num1);
			}
			if ((num2>num3) && (num2>num1)) {
				document.write("El mayor es "+num2);
			}
			if ((num3>num2) && (num3>num1)) {
				document.write("El mayor es "+num3);
			}

		}
	</script>
</head>
<body>
 <script type="text/javascript">
 	elMayor();
 </script>
</body>
</html>
