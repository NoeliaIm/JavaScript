<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 16</title>
	<meta name="description" content="Haz un programa que nos pida un número entero, y también nos pida la base. El programa tiene que dar como resultado (mediante una función) el número en la base deseada">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var num, base, resultado;
		num=prompt("Escribe un número");
		base=prompt("Escribe la base");
		function numAbase(num, base) {
			
			var base10=parseInt(num);
				resultado=base10.toString(base);
			
			document.write("El "+num+ " en base "+base+ " es "+resultado);
		}
	</script>
</head>
<body onload="numAbase(num, base)">
	
</body>
</html>
