<!DOCTYPE html>

<head>

	<title>Ejercicio 18</title>
	<meta name="description" content="Realiza un ejercicio trabajando con el objeto String, que muestre por pantalla la longitud de una cadena dada por el usuario, ademÃ¡s de mostrar esa cadena en cursiva, negrita, tachada, en fuente muy grande y en color rojo">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var cadena=prompt("Escribe una cadena de texto");
		document.write("La cadena de texto que has escrito tiene "+cadena.length+" caracteres"+"<br>");
		document.write("En cursiva: "+cadena.italics()+"<br>");
		document.write("En negrita: "+cadena.bold()+"<br>");
		document.write("Tachado: "+cadena.strike()+"<br>");
		document.write("En grande: "+cadena.big()+"<br>");
		document.write("En rojo: "+cadena.fontcolor("red"));
	</script>
</head>
