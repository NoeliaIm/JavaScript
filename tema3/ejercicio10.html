<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 10</title>
	<meta name="description" content="Hacer un programa que mediante una función permita introducir un carácter de operación y lo depure.">
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function operador() {
			var caract=prompt("Escribe un carácter de operación");
			var patronOperador=/[+,-,*,/]/;
			var esOperador=patronOperador.test(caract);
			if (esOperador==false) {
				alert("No es un operador");
				operador();
			} else {
				document.write("Es válido. Gracias por escribir un operador");
			}
		}
	</script>
</head>
<body onload="operador()">
	
</body>
</html>
